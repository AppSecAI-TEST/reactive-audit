auditReactive.throwExceptions=false
auditReactive.threadPattern=^(ForkJoinPool-.*|Test worker)
auditReactive.bootstrapDelay=0
auditReactive.logLevel=Fine
# "console" or file name pattern.
# If the name finish with ".xml", then the file use XMLFormater.
# @see java logger
auditReactive.logOutput=console
#auditReactive.logOutput=build/reports/audit-reactive-%u.xml
#auditReactive.logOutput=build/reports/audit-reactive-%u.log
# @see java SimpleFormat
auditReactive.logFormat=%4$-7s: %5$s%6$s%n
auditReactive.debug=false
