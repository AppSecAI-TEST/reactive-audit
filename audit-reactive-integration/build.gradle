repositories {
    mavenCentral()
    // FIXME: N'utiliser que mavenCentral Ã  terme
    maven {
        url "https://oss.sonatype.org/content/repositories/comoctoreactive-1009"
    }
}

ext.aspectjVersion = '1.8.2'
ext.auditReactiveVersion = '0.0.5'

apply plugin: 'java'

description = 'Reactive Audit Tool Integration Test Application'

dependencies {
    testRuntime "com.octo.reactive.audit:audit-reactive-agent:${auditReactiveVersion}"
    testRuntime "org.aspectj:aspectjweaver:${aspectjVersion}"
}

task audit(type:JavaExec) {
    main = 'com.octo.reactive.sample.TestApp'

    classpath = sourceSets.main.runtimeClasspath
    def weaver = "-javaagent:" +
            project.configurations.testRuntime.find { it.name.startsWith("aspectjweaver-") }
    // FIXME
    def agentjar=project.configurations.testRuntime.find { it.name.startsWith("audit-reactive-agent-") }
    def conf = "-DauditReactive=src/test/resources/auditReactive.properties"
    def log  = "-DauditReactive.logOutput=build/audit-reactive.log"
    def ext  ="-Djava.ext.dirs="+System.env.'java_home'+"/ext"+File.pathSeparator+agentjar

    copy {
        // Copy the output of copyTask
        from agentjar
        into 'build'
    }
    println "weaver=${weaver}"
    println "agentjar=${agentjar}"
    println "conf=${conf}"
    println "log=${log}"
    println "java.EXT=${System.env.'java_home'}/ext"+File.pathSeparator+agentjar
    println "java.home=${System.env.'java_home'}"
    println "ex=${ext}"
    jvmArgs = [weaver,
               agent,
               conf,
               log,
               ext]
}

